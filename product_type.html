    <script>
        // Test if the WebApp object and ready function are available
        if (window.Telegram && window.Telegram.WebApp) {
            alert("WebApp object exists");
        } else {
            alert("WebApp object does NOT exist");
        }
    
        if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.ready === "function") {
            alert("ready function is available");
    
            // Trigger the ready function
            window.Telegram.WebApp.ready(function() {
                alert("Telegram WebApp is ready");
    
                // Expand the mini-app window
                window.Telegram.WebApp.expand();
                alert("WebApp expanded");
    
                // Show the back button
                window.Telegram.WebApp.BackButton.show();
                alert("Back button show method called");
    
                // Check if the back button is visible
                const isBackButtonVisible = window.Telegram.WebApp.BackButton.isVisible;
                alert("Back button visibility: " + isBackButtonVisible);
    
                // Set up the back button click behavior
                window.Telegram.WebApp.BackButton.onClick(function() {
                    alert("Back button clicked");
                    window.location.href = 'order.html'; // Navigate to the previous page
                });
    
                // Final check to confirm setup
                alert("Back button setup complete");
    
            });
    
        } else {
            alert("ready function is NOT available");
        }
    </script>
